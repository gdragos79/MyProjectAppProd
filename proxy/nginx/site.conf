# Keep the include — it will point to either upstream-blue.conf or upstream-green.conf via active.conf
include /etc/nginx/upstreams/active.conf;

server {
  listen 80;
  server_name _;

  # ---- Frontend (static / SPA) → active App VM :80
  location / {
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_pass http://app_frontend;
  }

  # ---- API → active App VM :3000  (backend)
  location /api/ {
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_pass http://app_backend;
  }

  # Optional direct health shortcut (avoids double /api prefix)
  location = /api/healthz {
    proxy_pass http://app_backend/healthz;
  }
}
