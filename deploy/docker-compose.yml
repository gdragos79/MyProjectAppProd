# deploy/docker-compose.yml
services:
  frontend:
    image: ghcr.io/gdragos79/myprojectappprod-frontend:${TAG:-latest}
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    image: ghcr.io/gdragos79/myprojectappprod-backend:${TAG:-latest}
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
