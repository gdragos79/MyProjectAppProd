# This workflow deploys a chosen image tag to either the BLUE or GREEN app VM,
# then can (optionally) switch the external proxy to route traffic to that color.
#
# Required Environment secrets (set per Environment in GitHub → Settings → Environments):
# - APP_BLUE_SSH_HOST     : IP or hostname of BLUE App VM
# - APP_BLUE_SSH_USER     : SSH user on BLUE App VM
# - APP_BLUE_SSH_KEY      : Private key for BLUE App VM
# - APP_GREEN_SSH_HOST    : IP or hostname of GREEN App VM
# - APP_GREEN_SSH_USER    : SSH user on GREEN App VM
# - APP_GREEN_SSH_KEY     : Private key for GREEN App VM
# - PROXY_SSH_HOST        : IP or hostname of Proxy VM
# - PROXY_SSH_USER        : SSH user on Proxy VM (must be able to run sudo without password for nginx reload)
# - PROXY_SSH_KEY         : Private key for Proxy VM
# - DB_HOST, DB_PORT, DB_USER, DB_PASSWORD, DB_NAME : Database connection for backend
#
# Notes:
# - The proxy is expected to use an Nginx config where a symlink controls the active upstream.
# - See deploy/proxy/nginx/sites-enabled/README-switch.txt in the starter pack for details.
name: Deploy (Development)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to deploy (sha7 or 'latest')"
        required: true
        default: "latest"
      color:
        description: "Which color to deploy to?"
        required: true
        default: "blue"
        type: choice
        options: ["blue", "green"]
      switch_traffic:
        description: "Switch the proxy to the chosen color after deployment?"
        required: true
        default: "false"
        type: choice
        options: ["true", "false"]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest            # GitHub-hosted runner is fine (Tailscale gives reachability)
    environment: Development
    concurrency:
      group: deploy-development
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      # --- Join your tailnet via OAuth client (no deprecation warning, no manual approval) ---
      # Prereq in Tailscale admin:
      #   * Create OAuth client → store Client ID/Secret as env secrets below.
      #   * (Optional) If you set "tags: tag:ci", ensure ACLs grant tag:ci (or remove the 'tags' line).
      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id:     ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-client-secret: ${{ secrets.TS_OAUTH_CLIENT_SECRET }}
          tags: tag:ci
          args: --timeout=2m --accept-routes --hostname=gha-${{ github.run_id }}

      # --- If GHCR images are PRIVATE, add GHCR_USERNAME + GHCR_TOKEN (read:packages) to env secrets
      #     and uncomment the docker login inside each SSH script below.

      # ==================== DEPLOY TO BLUE ====================
      - name: Deploy to BLUE
        if: ${{ inputs.color == 'blue' }}
        uses: appleboy/ssh-action@v1.2.0
        with:
          host:     ${{ secrets.APP_BLUE_SSH_HOST }}   # Tailscale MagicDNS or 100.x of BLUE
          username: ${{ secrets.APP_BLUE_SSH_USER }}   # e.g., deploy
          key:      ${{ secrets.APP_BLUE_SSH_KEY }}    # full private key (multiline OK)
          script_stop: true
          script: |
            set -e
            STACK=myapp_blue
            mkdir -p ~/app/$STACK
            cd ~/app/$STACK

            # If GHCR packages are PRIVATE, uncomment:
            # echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            # Compose env used by docker-compose.yml
            cat > .env <<'EOF'
            TAG=${{ inputs.tag }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            EOF

            # Runtime compose (frontend serves static; proxies /api -> backend)
            cat > docker-compose.yml <<'YAML'
            services:
              frontend:
                image: ghcr.io/${{ github.repository }}-frontend:${TAG:-latest}
                ports:
                  - "80:80"
                depends_on: [backend]
              backend:
                image: ghcr.io/${{ github.repository }}-backend:${TAG:-latest}
                environment:
                  DB_HOST: ${DB_HOST}
                  DB_PORT: ${DB_PORT}
                  DB_USER: ${DB_USER}
                  DB_PASSWORD: ${DB_PASSWORD}
                  DB_NAME: ${DB_NAME}
                ports:
                  - "3000:3000"
                healthcheck:
                  test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r=>{if(r.ok)process.exit(0);else process.exit(1)}).catch(()=>process.exit(1))"]
                  interval: 15s
                  timeout: 5s
                  retries: 5
            YAML

            docker compose --env-file .env pull
            docker compose --env-file .env up -d --remove-orphans
            sleep 3
            curl -fsS http://localhost/api/health || (docker compose logs --no-color --tail=200; exit 1)

      # ==================== DEPLOY TO GREEN ====================
      - name: Deploy to GREEN
        if: ${{ inputs.color == 'green' }}
        uses: appleboy/ssh-action@v1.2.0
        with:
          host:     ${{ secrets.APP_GREEN_SSH_HOST }}  # Tailscale MagicDNS or 100.x of GREEN
          username: ${{ secrets.APP_GREEN_SSH_USER }}
          key:      ${{ secrets.APP_GREEN_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            STACK=myapp_green
            mkdir -p ~/app/$STACK
            cd ~/app/$STACK

            # If GHCR packages are PRIVATE, uncomment:
            # echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            cat > .env <<'EOF'
            TAG=${{ inputs.tag }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            EOF

            cat > docker-compose.yml <<'YAML'
            services:
              frontend:
                image: ghcr.io/${{ github.repository }}-frontend:${TAG:-latest}
                ports:
                  - "80:80"
                depends_on: [backend]
              backend:
                image: ghcr.io/${{ github.repository }}-backend:${TAG:-latest}
                environment:
                  DB_HOST: ${DB_HOST}
                  DB_PORT: ${DB_PORT}
                  DB_USER: ${DB_USER}
                  DB_PASSWORD: ${DB_PASSWORD}
                  DB_NAME: ${DB_NAME}
                ports:
                  - "3000:3000"
                healthcheck:
                  test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r=>{if(r.ok)process.exit(0);else process.exit(1)}).catch(()=>process.exit(1))"]
                  interval: 15s
                  timeout: 5s
                  retries: 5
            YAML

            docker compose --env-file .env pull
            docker compose --env-file .env up -d --remove-orphans
            sleep 3
            curl -fsS http://localhost/api/health || (docker compose logs --no-color --tail=200; exit 1)

      # ==================== SWITCH TRAFFIC (Proxy VM) ====================
      - name: Switch proxy to selected color
        if: ${{ inputs.switch_traffic == 'true' }}
        uses: appleboy/ssh-action@v1.2.0
        with:
          host:     ${{ secrets.PROXY_SSH_HOST }}       # Tailscale MagicDNS or 100.x of PROXY VM
          username: ${{ secrets.PROXY_SSH_USER }}
          key:      ${{ secrets.PROXY_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            COLOR=${{ inputs.color }}
            sudo ln -sfn /etc/nginx/upstreams/$COLOR.conf /etc/nginx/upstreams/active.conf
            sudo nginx -t
            sudo systemctl reload nginx
            curl -fsS http://localhost/api/health || (echo "Proxy smoke test failed" && exit 1)
